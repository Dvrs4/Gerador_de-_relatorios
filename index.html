<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

<body>
  <h2>Digite a senha para acessar o sistema:</h2>
  <input type="password" id="senha" />
  <button onclick="verificarSenha()">Entrar</button>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      // Defina sua senha aqui
      if (senha === "teste123") {
        window.location.href = "site.html"; // redireciona para seu sistema real
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
